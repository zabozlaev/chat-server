type DirectMessage {
  id: Int!
  receiver: User!
  sender: User!
  text: String!
  created: String
}

type sendResponse {
  errors: [Error]
  message: DirectMessage
  success: Boolean
}

type Query {
  getDirectMessages: [DirectMessage!]
}

type Mutation {
  sendDirectMessage(text: String!, to: Int!): sendResponse
}

type Subscription {
  directMessageSent(userId: Int!): DirectMessage!
}
