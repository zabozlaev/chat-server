type User {
  id: Int!
  email: String!
  username: String!
  channels: [Channel!]
  avatarUrl: String
}

type Query {
  hello: String
  me: User!
  allUsers: [User!]!
  userNumber: Int!
}

type Mutation {
  register(input: RegisterInput!): RegisterResponse
  login(email: String!, password: String!): AuthResponse!
  refreshToken(token: String!): AuthResponse!
}
