type Channel {
  id: Int!
  name: String!
  members: [User!]
  owner: User!
  created: String
}

type Query {
  getChannels: [Channel!]!
  getInvites: GetInvitesResponse!
}

type Mutation {
  createChannel(name: String): CreateChannelResponse!
  createInvite(channelId: Int!, inviteTargetId: Int!): CreateInviteResponse!
}

